<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>His Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d62828;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .heart {
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .falling {
            animation: fall 1s forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #message {
            font-size: 32px;
            color: #b30000;
            margin-top: 40px;
        }

        #counter {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 20px;
            background: #ffdddd;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #b30000;
        }
    </style>
</head>
<body>

    <h1>His Testi ðŸ’˜</h1>
    <div id="counter">Kalan: 20</div>
    <div id="grid"></div>
    <div id="message"></div>

    <script>
        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const counterEl = document.getElementById("counter");

        let remaining = 20;

        // Zehirli kalbi rastgele belirle
        const poisonIndex = Math.floor(Math.random() * 20);

        for (let i = 0; i < 20; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.dataset.index = i;

            heart.onclick = function () {
                // AynÄ± kalbe tekrar tÄ±klanmasÄ±n
                if (heart.classList.contains("clicked")) return;

                heart.classList.add("clicked");
                remaining--;
                counterEl.innerText = "Kalan: " + remaining;

                if (parseInt(heart.dataset.index) === poisonIndex) {
                    document.querySelectorAll(".heart").forEach(h => h.classList.add("falling"));
                    message.innerText = "YANDIN GÃœLÃœMM ðŸ’”";
                } else {
                    heart.style.filter = "grayscale(100%)";
                }
            };

            grid.appendChild(heart);
        }
    </script>

</body>
</html>
