<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>His Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #d62828;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .heart {
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .falling {
            animation: fall 1s forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #message {
            font-size: 32px;
            color: #b30000;
            margin-top: 40px;
        }

        #counter {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 20px;
            background: #ffdddd;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #b30000;
        }

        .celebration {
            position: fixed;
            width: 20px;
            height: 20px;
            z-index: 1000;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        #retry {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>His Testi ðŸ’˜</h1>
    <div id="counter">Kalan: 20</div>
    <div id="grid"></div>
    <div id="message"></div>
    <button id="retry" onclick="location.reload()">Tekrar Et</button>

    <script>
        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const counterEl = document.getElementById("counter");
        const retryBtn = document.getElementById("retry");

        let remaining = 20;
        let clicked = 0;
        let poisonedFound = false;

        const poisonIndex = Math.floor(Math.random() * 20);

        for (let i = 0; i < 20; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.dataset.index = i;

            heart.onclick = function () {
                if (heart.classList.contains("clicked") || poisonedFound) return;

                heart.classList.add("clicked");
                clicked++;
                remaining--;
                counterEl.innerText = "Kalan: " + remaining;

                if (parseInt(heart.dataset.index) === poisonIndex) {
                    poisonedFound = true;
                    document.querySelectorAll(".heart").forEach(h => h.classList.add("falling"));
                    message.innerText = "YANDIN GÃœLÃœMM ðŸ’”";
                    retryBtn.style.display = "inline-block";
                } else {
                    heart.style.filter = "grayscale(100%)";

                    // EÄŸer 19 kalp tÄ±klanmÄ±ÅŸ ve zehirli hÃ¢lÃ¢ bulunmamÄ±ÅŸsa
                    if (clicked === 19) {
                        message.innerText = "BENÄ°M MANÄ°TA ECÄ°NNÄ° âœ¨ðŸ’–";
                        triggerCelebration();
                    }
                }
            };

            grid.appendChild(heart);
        }

        function triggerCelebration() {
            for (let i = 0; i < 100; i++) {
                const shape = document.createElement("div");
                shape.className = "celebration";
                shape.style.left = Math.random() * 100 + "vw";
                shape.style.top = "100vh";
                shape.style.backgroundImage = Math.random() > 0.5
                    ? "url('https://cdn-icons-png.flaticon.com/512/833/833472.png')"
                    : "url('https://cdn-icons-png.flaticon.com/512/616/616408.png')";
                document.body.appendChild(shape);
            }
        }
    </script>

</body>
</html>
